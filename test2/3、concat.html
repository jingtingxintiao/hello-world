<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        /*
        *arr.concat(元素)  原数组不改变，在尾部添加一个新元素，并且返回这个生成的新数组
        *arr.concat(元素1,元素2,元素3...)  原数组不改变，在尾部添加多个新元素，
        *                                并且返回这个生成的新数组
        *arr.concat(数组) 原数组不改变，合并数组，添加的数组在尾部，并且返回这个生成的新数组
        *arr.concat(数组1,数组2...) 原数组不改变，合并数组，添加的数组在尾部，
        *                            并且返回这个生成的新数组
        *var arr1=arr.concat() 复制数组，形成新的数组与原数组无引用关系
        *
        * */
        var arr=[1,2,3,4,5,6];
//        var arr1=arr.concat(7);
//        var arr1=arr.concat(7,8,9);
//        var arr1=arr.concat([7,8,9]);
//        var arr1=arr.concat([7,8,9],[10,11,12]);
        var arr1=arr.concat();
        arr[0]=-1;
        console.log(arr,arr1);
    </script>
</body>
</html>
